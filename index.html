<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="description" content="Music Producer. Listen to your favorite track here." />
  	<meta name="keywords" content="beatic, beaticmusic, music, beaticvoice" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>Beatic Music</title>
</head>
<body>

	<header class="container">
		<h2>Beatic</h2>
	</header>

	<section class="container">
		<div class="row">
			<div class="col-sm-9 jumbotron text-center">
				<img src="logo.png" />
			</div>
			<aside class="col-sm-3 jumbotron text-center">
				<h3>Contact</h3>
				<div>
					<a href="https://www.instagram.com/beaticmusic/" target="_blank"><img title="Instagram Page" src="instagram.png" width="30%" /></a>
				</div>
				<div>
					<a href="https://www.twitter.com/beaticvoice/" target="_blank"><img title="Twitter Page" src="twitter.png" width="30%" /></a>
				</div>
			</aside>
		</div>
	</section>

	<main class="container">
		<div class="row">
			<section class="col-sm-9 jumbotron">
				<h3>Musics</h3>
				<hr />

				<article class="row">
					<audio class="col-sm-8" controls>
						<source src="musics/Music 1.m4a" />
					</audio>
					<div class="col-sm-4 text-right">
						<a class="btn" target="_blank" href="musics/Music 1.m4a" download>GET<span class="fas fa-cloud-download-alt"></span></a>
					</div>
				</article>

				<article class="row">
					<audio class="col-sm-8" controls>
						<source src="musics/Music 2.m4a" />
					</audio>
					<div class="col-sm-4 text-right">
						<a class="btn" target="_blank" href="musics/Music 2.m4a" download>GET<span class="fas fa-cloud-download-alt"></span></a>
					</div>
				</article>

			</section>

			<!--
			<aside class="col-sm-3 jumbotron text-center">
				<h3>Donation</h3>
				<p>Do i deserve it?</p>
				<a class="btn" href="#">Donate</a>
			</aside>
		-->

		</div>
	</main>

</body>
</html>
